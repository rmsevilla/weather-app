<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <div>
        <img class="weather-icon-large" src="./public/icons/static-icons/wi_clear-day.svg" data-current-icon />
      </div>
      <div class="weather-info">
        <p class="city" data-current-location>San Francisco</p>
        <span data-current-temp>31</span>&deg;
        <p class="weather-description" data-current-desc>Sunny</p>
        <span data-current-high>H:</span>&deg;
        <span data-current-low>L:</span>&deg;
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
