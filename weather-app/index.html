<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="header">
      <div>
        <img class="weather-icon-large" src="./public/icons/animated-icons/clear-day.svg" data-current-icon />
      </div>
      <div class="weather-info">
        <div class="city" data-current-location>San Francisco</div>
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
        <div class="weather-description" data-current-desc>Sunny</div>
        <div class="temp-high-low">
          <span data-current-high>H:</span>&deg;
          <span data-current-low>L:</span>&deg;
        </div>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
